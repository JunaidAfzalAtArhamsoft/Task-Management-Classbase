<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	{% block title %}
    <title>Register</title>
	{% endblock title %}

	    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
        <div class="row justify-content-center align-item-center" style="margin-top:80px;">
            <div class="col-md-6">
                <div class="col-md-12">
					{% block content %}
						<h1>Registration Form</h1>
						<form method="post">
							{% csrf_token %}
							<div class="form-row">
								<div class="form-group col-md-6">
									<table class="table" style="border:1px solid silver;">
										{{form}}
								</table>
								<button style="margin-left:120px;" class="btn btn-primary" type="submit">Register</button>
								</div>
							</div>
						</form>
					{% endblock content %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
