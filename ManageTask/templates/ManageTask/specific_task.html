<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{task_title}}</title>
    	    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>{{task.task_title}}</h1>

        <div class="table-responsive-lg">
          <table class="table">
            <tr>
                <th>Task_Description</th>
                <th>Start Date</th>
                <th>Is Complete</th>
                <th>Completed_Date</th>
                <th>Task Type</th>
            </tr>
              <tr>
                  <td>{{task.task_description}}</td>
                  <td>{{task.start_date}}</td>
                  <td>{{task.is_complete}}</td>
                  <td>{{task.completed_date}}</td>
                  <td>{{task.task_category}}</td>
            </tr>
          </table>
        </div>



        <a href="{% url 'ManageTask:update_task' task.id %}"><button type="submit" class="btn btn-secondary">Update</button></a>
        <br>
        <br>
        <a href="{% url 'ManageTask:delete_task' task.id %}"><button type="submit" class="btn btn-danger">Delete</button></a>
        <br>
        <br>
    </div>
</body>
</html>
